<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>This is Login Page</h1>
        <p>Using Bootstrap</p>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Login</h2>
                <div class="form-group">
                    <label for="email">Email/Phone</label>
                    <input type="text" name="" id="email" class="form-control">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" placeholder="At least 3 characters" id="password" class="form-control">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label class="form-check-label text-start" for="remember">Remember me</label>
                        </span>
                        <a href="#" class="register-link">Forgot password</a>
                    </div>

                </div>
                <div class="form-group">
                    <select class="form-control access-right">
                        <option selected disabled style="color: blue;">Role</option>
                        <option value="" style="color: blue;">User</option>
                        <option value="" style="color: blue;">Admin</option>
                    </select>
                </div>
                <button type="button" class="login-button">Login</button>
                <div class="divider"></div>
                <p class="text-center">Don't have an account?
                    <span><a href="#" class="register-link">Create an account</a></span>
                </p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
