<div class="container">
    <div class="intro-section">
        <h1>Register Page</h1>
        <p>Using Bootstrap</p>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Sign up</h2>
                <div class="form-group">
                    <label for="email">Email/Phone</label>
                    <input type="text" name="" id="email" class="form-control">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" placeholder="At least 3 characters" id="password" class="form-control">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="confirm-password">Type password again</label>
                    <input type="password" placeholder="At least 3 characters" id="password" class="form-control">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" class="form-control">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label class="form-check-label text-start" for="remember">I accept all the Terms of Service and Privacy Policy</label>
                        </span>
                    </div>

                </div>
                
                <button type="button" class="register-button">Register</button>
                <div class="divider"></div>
                <p class="text-center">You already have an account?
                    <span><a href="#" class="register-link">Login</a></span>
                </p>
            </div>
        </div>
    </div>
</div>
